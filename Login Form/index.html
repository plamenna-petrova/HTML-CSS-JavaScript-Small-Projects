<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login Page | Tyler's Salon</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="form_wrapper">
		<form class="form" autocomplete="off">
			<h2>Login</h2>
			<div class="form-group">
				<input type="text" name="name" id="name" class="form-element" />
				<label for="name">Username</label>
			</div>
			<div class="form-group">
				<input type="text" name="pass" id="pass" class="form-element" />
				<label for="pass">Password</label>
			</div>
			<button type="submit" class="submit-btn">Login</button>
			<a href="#forgot_password" class="forgot-password">Forgotten Password?</a>
		</form>

		<div id="forgot_password">
			<a href="#" class="close">&times;</a>
			<form class="form" autocomplete="off">
				<h2>Reset Password</h2>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-element" />
					<label for="email">Email</label>
				</div>
				<button type="submit" class="submit-btn">Submit</button>
			</form>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
